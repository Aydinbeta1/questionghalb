            color: #666;
            margin-bottom: 25px;

        }
        .button {
            background-color: #673ab7;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .button:hover {

        .loading {

    <script>
